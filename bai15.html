    <h1><b>Contact Us</b></h1>
        <form action="">
            <fieldset>
            <legend>Your messange:</legend>
            <table>
                <tr>
                    <td><label for="emailTo">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                </tr>

                 <tr>
                    <td><label for="emailFrom">Your email</label></td>
                    <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                </tr>

                <tr>
                  <td><label for="emailBody">Message</label></td>
                   <td><textarea name="txtBody" id="emailBody" cols="60" rows="10"></textarea></td>
            </tr>
         </table>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <label for="">How did you hear of us</label>
            <select name="" id="">
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Youtube">Youtube</option>
            </select>
            <br>

            <div>
               <label for="">Newseletter</label>
                <label for="">
                    <input style="margin-left: 75px;" type="checkbox" value="">Ensure this box is checked if you would like to receive email updates
                </label>
            </div>
        </fieldset>
        <p><input type="submit" value="Send Message"></p>
    </form>
    

    <form style="margin-top: 50px;" action="">
        <fieldset>
        <legend><i>Contact Information</i></legend>
        <table>
            <tr>
                <td><label for="firstName">First name:</label></td>
                <td style="margin-right: 140px;"><input type="text" name="txtFirst" id="firstName" size="20" tabindex="1" maxlength="250"></td>
            </tr>

            <tr>
                <td><label for="secondName">Second name:</label></td>
                <td><input type="text" name="txtSecond" id="secondName" size="20" tabindex="1" maxlength="250"></td>
            </tr>

            <tr>
                <td><label for="emailName">Email:</label></td>
                <td><input type="email" name="txtEmailName" id="emailName" size="20" tabindex="" maxlength="250"></td>
            </tr>
        </table>
        </fieldset>

        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label for="">How tall is the Eiffel Tower in Paris, France</label> <br>
            <input type="radio" id="584 ft" name="Tall" value="584 ft">
            <label for="584 ft">584 ft</label> <br>
            <input type="radio" id="784 ft" name="Tall" value="784 ft">
            <label for="784 ft">784 ft</label> <br>
            <input type="radio" id="984 ft" name="Tall" value="984 ft">

            <input type="radio" id="1184 ft" name="Tall" value="1184 ft">
            <label for="1184 ft">1184 ft</label> <br>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label for="">In 25 words or less, say why you would like to win $10,000:</label>
            <br>
            <textarea name="" id="" cols="60" rows="10"></textarea>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter Competition">
